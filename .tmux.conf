# tmux起動時のシェルをzshにする
set-option -g default-shell /usr/local/bin/fish
set -g default-command /usr/local/bin/fish

# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-fに変更
set -g prefix C-f

# C-bのキーバインドを解除
unbind C-b

# 左右のステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"


##### ウィンドウ操作 #####
# c      新規ウインドウ作成
# w      ウインドウの一覧選択
# 0-9    指定番号のウインドウへ移動
# &      ウインドウの破棄
# n      次のウインドウへ移動
# p      前のウインドウへ移動
# l      以前のウインドウへ移動
# '      入力番号のウインドウへ移動
# .      入力番号にウインドウ番号を変更
# ,      ウインドウの名前変更
# f      ウインドウの検索


###### ペイン操作 ######
# ペインを移動する
bind j select-pane -L # 左
bind i select-pane -D # 上
bind k select-pane -U # 下
bind l select-pane -R # 右

# vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# | でペインを縦分割する
bind h split-window -h

# - でペインを縦分割する
bind n split-window -v

# %            左右にペイン分割
# "            上下にペイン分割
# q            ペイン番号を表示
# カーソル      指定方向のペインへ移動 ※連続押しでプレフィックス継続
# !            ペインを解除してウインドウ化
# x            ペインの破棄
# o            ペインを順に移動
# ;            以前のペインへ移動
# z            現在のペインを最大化/復帰
# スペース      レイアウトを変更
# Alt-1-5      レイウトを変更
# {            ペインの入れ替え(前方向)
# }            ペインの入れ替え(後方向)
# ctrl+o       ペインの入れ替え(全体)
# t            ペインに時計を表示

### コピーモード ###
# [       コピーモードの開始（カーソルキーで自由に移動）
# スペース コピー開始位置決定（viモード）
# エンター コピー終了位置決定（viモード）
# ]       コピーした内容を貼り付け

# 番号基準値を変更
set-option -g base-index 1

# マウス操作を有効にする
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# コピーモードを設定する
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi

# 'v' で選択を始める
bind -T copy-mode-vi v send -X begin-selection

# 'V' で行選択
bind -T copy-mode-vi V send -X select-line

# 'C-v' で矩形選択
bind -T copy-mode-vi C-v send -X rectangle-toggle

# 'y' でヤンク
bind -T copy-mode-vi y send -X copy-selection

# 'Y' で行ヤンク
bind -T copy-mode-vi Y send -X copy-line

# 'C-p'でペースト
bind-key C-p paste-buffer

# tmux上でのモード切り替え速度を上げる
set -g escape-time 0
